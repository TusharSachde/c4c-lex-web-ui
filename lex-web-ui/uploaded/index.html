<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

<title>Login</title>

<head>
    <link rel="stylesheet" href="loginCss.css">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <div id="headerLogo">
                    <img class="logoImage" src="https://static.tui.co.uk/static-images/_ui/mobile/th/images/logo/TUI-Logo.svg" alt="TUI Logo">
                </div>

                <div class="wrap-login">

                    <form class="login100-form validate-form" onsubmit="return false;">
                        <div class="wrap-input100 validate-input">
                            <input id="sign_in_username" type="text" class="form-control" placeholder="Enter username" autocapitalize="none">
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input id="sign_in_password" type="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div>
                            <div class="wrap-login100-form-btn">
                                <button type="submit" class="login100-form-btn" onclick="signIn();">Sign In</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="jstorage.js"></script>
    <script src="jstorage.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-1.14.0.js"></script>
    <script src="https://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>

    <script src="aws-cognito-sdk.min.js"></script>
    <script src="amazon-cognito-identity.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
